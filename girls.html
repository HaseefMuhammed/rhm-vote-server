<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election - RHM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon (4).png" type="image/logo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
      <h3 class="text-center vote-head">Girls</h3>
        <form id="submit-form" action="">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">emblem</th>
                    <th scope="col">vote</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td class="vote-name">NAJA - X</td>
                    <td><img class="img-fluid vote-icon" src="images/bottle.png" alt=""></td>
                    <td><button value="NAJA - X" class="p-3 vote-button sbt" type="button">Vote</button></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td class="vote-name">MINHA CK - VIII</td>
                    <td><img class="img-fluid vote-icon" src="images/pen.png" alt=""></td>
                    <td><button value="MINHA - CK - VIII" class="p-3 vote-button sbt" type="button">Vote</button></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td class="vote-name">RIFA - IX</td>
                    <td><img class="img-fluid vote-icon" src="images/cycle.png" alt=""></td>
                    <td><button value="RIFA - IX" class="p-3 vote-button sbt" type="button">Vote</button></td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td class="vote-name">FATHIMA RIZA - X</td>
                    <td><img class="img-fluid vote-icon" src="images/bag.png" alt=""></td>
                    <td><button value="FATHIMA RIZA - X" class="p-3 vote-button sbt" type="button">Vote</button></td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td class="vote-name">Invalid vote</td>
                    <td><img class="img-fluid vote-icon" src="images/invalid.png" alt=""></td>
                    <td><button value="INVALID" class="p-3 vote-button sbt" type="button">Vote</button></td>
                  </tr>
                </tbody>
              </table>
              <div class="btn-container align-items-center text-center">
              
            </div>
        </form>
    </div>
    <p class="mt-3">Powered by : www.webcraaft.42web.io <br> Developed by : Haseef Muhammed PC</p>

    <script>
      // Handle vote button clicks
      // Create an audio element for the sound effect
      var beepSound = new Audio('images/beep.mp3');

// Handle vote button clicks
$(".vote-button").click(function() {
    var voteValue = $(this).val();
    // Play the beep sound
    beepSound.play();
    // Add hidden input with the vote value
    $('<input>').attr({
        type: 'hidden',
        name: 'vote',
        value: voteValue
    }).appendTo('#submit-form');
    // Submit the form
    $("#submit-form").submit();
});


        //HANDLE SUBMISSION WITH AJAX
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbzRZzejOL930ofOfR9goGUj7Vbf8fzQLZ5b4_3ha2m5RXk0dgEKP86BPs3sozFuS9kI/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    //alert("Vote submitted successfully")
                    //window.location.reload()
                    window.location.href="start.html"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3945bc0b8d.js" crossorigin="anonymous"></script>
</body>
</html>
